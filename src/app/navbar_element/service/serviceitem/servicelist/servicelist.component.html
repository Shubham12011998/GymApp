<li
  class="list-group-item list-group-item-action"
  *ngIf="service"
  (click)="onSelectedService()"
>
  <div class="d-flex justify-content-between">
    <div>
      <img
        [src]="service.imageUrl"
        [alt]="service.name"
        width="300px"
        height="200px"
      />
    </div>
    <div>
      <h3>
        <b>{{ service.name }}</b>
      </h3>
      <p>
        <b>{{ service.discription }}</b>
      </p>
    </div>
  </div>
</li>
